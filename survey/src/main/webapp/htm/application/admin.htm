<div class="container-fluid" ng-controller="adminController">
<div id="loading_Overlay"></div>
	<div id="loading_img">
		<img src="images/loading.gif" />
	</div>
	<div class="row-fluid boldText marginDiv">
		<div class="row-fluid col-md-6">
			<label class="lable-align">Enter Admin User&nbsp;&nbsp;</label> 
			<input type="text" name="optional" ng-model="superAdmin" value="" />
			<button class="btn btn-primary" ng-click="validateSuperAdmin()">Verify</button>
		</div>
		<div class="col-md-6"></div>
	</div>

		<br/><br/>
	
	<div class="row-fluid boldText marginDiv" ng-show="isSuperAdmin">
                            <p class="show-input input-group pull-left">
                                <input type="text" class="pull-left" uib-datepicker-popup="dd/MM/yyyy" ng-model="fromDate" is-open="dpOpenStatus.withoutRequired" />
                                <span class="pull-left">
					                <button type="button" class="cal_icon btn btn-default su_cal_btn" ng-click="setDpOpenStatus('withoutRequired', $event)">
					                  <i class=" glyphicon glyphicon-calendar"></i>
					                </button>
             					</span>&nbsp;&nbsp;&nbsp;&nbsp;
                            </p>
							
							<p class="show-input input-group pull-left">
                                <input type="text" class="pull-left" uib-datepicker-popup="dd/MM/yyyy" ng-model="toDate" is-open="dpOpenStatus.withoutRequired1" />
                                <span class="pull-left">
					                <button type="button" class="cal_icon btn btn-default su_cal_btn" ng-click="setDpOpenStatus('withoutRequired1', $event)">
					                  <i class=" glyphicon glyphicon-calendar"></i>
					                </button>
             					</span>&nbsp;&nbsp;
                            </p>
							
		<button class="btn btn-primary" ng-click="searchSurvey()">Search</button>&nbsp;&nbsp;
		<button class="btn btn-primary" ng-click="reportDownload()">Download Report</button>
							
	</div>
	
	<br/><br/>
	 <div ng-show="isSuperAdmin" class="gridStyle" ng-grid="gridOptions">
	 
</div>
